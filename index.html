<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bieromètre</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<section class="section">
    <div id="app" class="container">
        <h1 class="title has-text-centered is-size-1">
            Bièromètre
            <a id="js-facebook-login" class="button is-large is-info is-pulled-left" style="display: none">Connexion</a>
            <a id="js-facebook-logout" class="button is-large is-danger is-pulled-left" style="display: none">Déconnexion</a>
        </h1>

        <div class="columns">
            <div class="column is-4">
                <h2 class="title">Quantité</h2>
                <div class="field">
                    <div class="control">
                        <div class="select is-primary is-large is-fullwidth">
                            <select id="js-select-qty" class="is-fullwidth">
                                <option value="12.5">12,5cl</option>
                                <option value="25">25cl</option>
                                <option value="33">33cl</option>
                                <option value="50" selected>50cl</option>
                                <option value="75">75cl</option>
                                <option value="100">1L</option>
                                <option value="150">1,5L</option>
                                <option value="200">2L</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-8">
                <h2 class="title">Prix</h2>
                <div class="columns">
                    <div class="column is-10 is-flex">
                        <input id="price-range" type="range" min="0" max="20" step="0.5" value="5">
                    </div>
                    <div class="column is-2">
                        <div class="button is-outlined tile is-primary is-parent is-flex is-size-4">
                            <span id="price-value">5</span>€
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <button id="js-button-validate" class="button is-large is-success is-fullwidth">Valider</button>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-6">
                <h2 class="title">Historique</h2>
                <table class="table is-striped is-fullwidth">
                    <thead>
                        <tr>
                            <th>Quantité (cl)</th>
                            <th>Prix (€)</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="history-table"></tbody>
                </table>
            </div>
            <div class="column is-6">
                <h2 class="title">Total</h2>
                <div class="field is-grouped-multiline">
                    <div class="control">
                        <div class="tags has-addons">
                            <span class="tag is-large is-dark is-size-3 tag-label is-radiusless is-marginless">Verres</span>
                            <span class="tag is-large is-success is-size-3 tag-value is-radiusless is-marginless">
                                <span id="js-total-count">0</span>
                            </span>
                        </div>
                    </div>
                    <div class="control">
                        <div class="tags has-addons">
                            <span class="tag is-large is-dark is-size-3 tag-label is-radiusless is-marginless">Quantité</span>
                            <span class="tag is-large is-success is-size-3 tag-value is-radiusless is-marginless">
                                <span id="js-total-qty">0</span>cl
                            </span>
                        </div>
                    </div>
                    <div class="control">
                        <div class="tags has-addons">
                            <span class="tag is-large is-dark is-size-3 tag-label is-radiusless is-marginless">Prix</span>
                            <span class="tag is-large is-danger is-size-3 tag-value is-radiusless is-marginless">
                                <span id="js-total-price">0</span>€
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="jquery-3.2.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>

</body>
</html>
